<h1>{{ action }} carros</h1>

<form method="post">
  {% csrf_token %}
  <div>
    <label>Nome:</label>
    <input name="nome" value="{{Carros.nome}}">
  </div>

  <div>
    <label> Fabricante:</label>
    <input name="fabricante" value="{{ Carros.fabricante }}">
  </div>

  <div>
    <label>Automatico ou manual :</label>
    <input name="automatico_manual" value="{{ Carros.automatico_manual }}">
  </div>

    <div>
    <label>Data de Lançamento:</label>
    <input type="date" name="data_fabricação" value="{{ Carros.data_fabricação }}">
  </div>

  <input type="submit" value="Registrar">
</form>
